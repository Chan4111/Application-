<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #784e68;">
    <form>
        <table align="center" border="20" bordercolor="green" bgcolor="yellow" cellpadding="10" cellspacing="25">
        <tr>
        <td>
        FIRST NAME:
        </td>
        <td>
        <input type="text" name="fname">
        </td>
        </tr>
        <tr>
        <td>
        LAST NAME:
        </td>
        <td>
        <input type="text" name="lname">
        </td>
        </tr>
        <tr>
        <td>
        E-MAILE:
        </td>
        <td>
        <input type="text" name="mail">
        </td>
        </tr>
        <tr>
        <td>
        COUNTRY:
        </td>
        <td>
        <select>
            <option>select</option>
            <option>India</option>
            <option>Pakistan</option>
            <option>Nepal</option>
            <option>Bangladesh</option>
            <option>USA</option>
        </select>
        </td>
        </tr>
        <tr>
        <td>
        GENDER:
        </td>
        <td>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        </td>
        </tr>
        <tr>
        <td>
        LANGUAGE KNOWN:
        </td>
        <td>
        <input type="checkbox" name="language">Hindi
        <input type="checkbox" name="language">English
        <input type="checkbox" name="language">other
        </td>
        </tr>
        <tr>
        <td>
        DESCRIPTION:
        </td>
        <td>
        <textarea name="message" rows="10" cols="" placeholder="....."></textarea>
        </td>
        </tr>
        <tr>
        <td>
        <input type="submit" value="submit">
        </td>
        <td>
        <input type="reset" value="reset">
        </td>
        </tr>
    </table>
    </form>
</body>
</html>
